<!DOCTYPE html>
<html>
<head>
  <title>trackster</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/trackster.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
</head>
<body>

    <header>
      <div class="container">
        <div class="row">
          <div class="col-xs-7 offset-xs-1">
            <span class="logo">trackster</span>
          </div>
          <div class="col-xs-2">
            <input type="text" id="search-input" class="form-control" placeholder="Search">
          </div>
          <div class="col-xs-1">
            <button type="button" id="search-button" class="btn btn-primary"><i class="fa fa-search fa-2x"></i></button>
          </div>
          <div class="col-xs-1">
          </div>
        </div>
      </div>
    </header>

    <div id="main">

      <div class="container-fluid">
        <div class="row attributes">
          <div class="col-xs-4 col-xs-offset-2">
            <span>Song</span>
          </div>
          <div class="col-xs-2">
            <span>Artist</span>
          </div>
          <div class="col-xs-2">
            <span>Album Art</span>
          </div>
          <div class="col-xs-2">
            <span>Listeners</span>
          </div>
        </div> <!-- End of class="row attributes" -->
      </div> <!-- End of class="container-fluid" -->

      <div id="tracklist" class="container-fluid">
        <!-- tracks are added dynamically in trackster.js -->
      </div>

    </div> <!-- End of div id="main" -->

  </body>
</html>
